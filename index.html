<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div>
            <div class="num-display-1">0</div>
          </div>
          <div class="num-display-2">0</div>
          <div class="temp-result"></div>
        </div>
        <div class="all-button">
          <div class="but operation">%</div>
          <div class="but last-entity-clear">CE</div>
          <div class="but all-clear">C</div>
          <div class="but operation">/</div>
          <div class="but num-button number">7</div>
          <div class="but num-button number">8</div>
          <div class="but num-button number">9</div>
          <div class="but operation">x</div>
          <div class="but num-button number">4</div>
          <div class="but num-button number">5</div>
          <div class="but num-button number">6</div>
          <div class="but operation">-</div>
          <div class="but num-button number">1</div>
          <div class="but num-button number">2</div>
          <div class="but num-button number">3</div>
          <div class="but operation">+</div>
          <div class="but num-button btn-0 number">0</div>
          <div class="but num-button dot">.</div>
          <div class="but equal-button equal">=</div>
        </div>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
